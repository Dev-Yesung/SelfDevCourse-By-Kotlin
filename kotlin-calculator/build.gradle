plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
}

group = 'ysng'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation("org.junit.jupiter:junit-jupiter-params:5.10.2")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}
